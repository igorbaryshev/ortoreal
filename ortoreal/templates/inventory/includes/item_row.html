<tr class="text-center">
  <th scope="col">{{ row.id }}</th>
  <td>{{ row.date_added|date:"d.m.Y" }}</td>
  <td>{{ row.get_warehouse_display }}</td>
  <td>{{ row.client|default_if_none:"-" }}</td>
  <td>{{ row.prosthetist|default_if_none:"-" }}</td>
  <td>
    <a class="btn btn-secondary"
       href="{% url 'admin:inventory_item_change' row.id %}">Изменить</a>
  </td>
</tr>
