version: '3'

volumes:
  pg_data:
  static:

services:

  db:
    image: postgres:13.10
    env_file: .env
    volumes:
      - pg_data:/var/lib/postgresql/data

  backend:
    build: ./ortoreal/
    env_file: .env
    depends_on:
      - db
    volumes:
      - static:/backend_static

  gateway:
    build: ./nginx/
    volumes:
      - static:/static
    depends_on:
      - backend
    ports:
      - 9000:80
